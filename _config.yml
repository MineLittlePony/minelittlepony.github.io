name: "Official Mine Biggest Ducky mod site"
title: "Mine Biggest Ducky: Duckify Minecraft!"
description: "The Mine Biggest Ducky mod provides you an ability to play Minecraft as pastel-colored duck!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.minelittlepony-mod.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
   - Gemfile
   - Gemfile.lock
   - node_modules
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
   - README.md
   - CNAME
theme: jekyll-theme-cayman