- question: "Why Ducks?"
  answer: "Well personally I would have gone with bats, but the powers that be said no. So we got Ducks which are just as good. My Little Pony is the old world, DUCKS ARE THE FUTURE, THE FUTURE IS NOW OLD MAN"
  
- question: "Why does it take my skin so long to update?"
  answer: "Skins? SKINS?! NO, we just have colors now. NO MORE SKINS"
  
- question: "Why is this page so empty?"
  answer: "There are not enough frequently asked questions. But feel free to ask them on the [Discord server](https://discord.gg/HbJSFyu){:target=\"_blank\"}"
  
- question: "Does FillyCam still work?"
  answer: "FillyCam has been discontinued. Use [BigPony](https://github.com/MineLittlePony/BigPony/releases){:target=\"_blank\"} unstead"
  
- question: "Is there a Forge version?"
  answer: "No. But LiteLoader [can be installed as a Forge mod](http://www.liteloader.com/explore/docs/user:install:forge){:target=\"_blank\"}"
    
- question: "Where do I report bugs?"
  answer: "You can do it on GitHub [here](https://github.com/MineLittlePony/MineLittlePony/issues){:target=\"_blank\"} or in channel `#bugs` of [Discord server](https://discord.gg/HbJSFyu){:target=\"_blank\"}"
  
- question: "Does this mod provide any extra abilities?"
  answer: "No, the mod only transforms the player model into Ducks. It doesn't provide any magical abilities and doesn't allow you to fly in survival mode. But you can find additional mods which do"

