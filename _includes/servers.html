<script type="application/javascript" src="/js/servers.js" async defer></script>
<div id="servers">
    {% for server in site.data.servers %}
    <a {% if server.web %}href="{{server.web}}"{% endif %} target="_blank">
        <div class="server" data-ip="{{server.ip}}" data-name="{{server.name}}">
            <div>
                {{server.name}}<br/>
                <span class="server-loading">Loading...</span>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
